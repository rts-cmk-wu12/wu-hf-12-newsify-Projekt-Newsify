<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsify</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/3b9b75cb66.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <div class="headline-with-pic">
    <img src="/projekt-ui/screens/Group 1.svg" alt="newsify-logo">
    <h1>Settings</h1>
    <h2>Categories</h2>
    
    </div>



    
    <div class="container-with-switch">

        <div class="sections-with-switch">

            <img src="/projekt-ui/screens/newsify_logo 3.svg" alt="newsify-logo">
            <p>EUROPE</p>
          </div>
          <div class="switch-container">
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
        </div>
      
        <div class="sections-with-switch">
          <div class="section-info">
            <img src="/projekt-ui/screens/newsify_logo 3.svg" alt="newsify-logo">
            <p>HEALTH</p>
          </div>
          <div class="switch-container">
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
        </div>
      
        <div class="sections-with-switch">
          <div class="section-info">
            <img src="/projekt-ui/screens/newsify_logo 3.svg" alt="newsify-logo">
            <p>SPORT</p>
          </div>
          <div class="switch-container">
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
        </div>
      
        <div class="sections-with-switch">
          <div class="section-info">
            <img src="/projekt-ui/screens/newsify_logo 3.svg" alt="newsify-logo">
            <p>BUSINESS</p>
          </div>
          <div class="switch-container">
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
        </div>
      
        <div class="sections-with-switch">
          <div class="section-info">
            <img src="/projekt-ui/screens/newsify_logo 3.svg" alt="newsify-logo">
            <p>TRAVEL</p>
          </div>
          <div class="switch-container">
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
        </div>
      
      </div>
      
      <div class="footer">
        <button class="dark-mode-btn">Toggle dark mode</button>
        <p>Version 4.8.15.16.23.42</p>
      </div>


<footer>
    <nav>
        <div>
        <i class="fa-solid fa-house"></i>
        <p>Home</p>
        </div>

        <div>
        <i class="fa-regular fa-bookmark"></i>
        <p>Archive</p>
        </div>

        <div>
        <i class="fa-regular fa-star"></i>

         <div>
        <i class="fa-solid fa-gear" style="color: #4c851f;"></i>
        <p>Settings</p>
        </div>

    </nav>
</footer>
</div>
